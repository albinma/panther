version: 2.1
jobs:
  build_and_test:
    docker:
      - image: cimg/node:18.17
    environment:
      CI: 'true'
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn
      - run:
          name: Run Lint
          command: yarn lint
      - run:
          name: Build Project Artifacts
          command: yarn build
      - run:
          name: Run Unit Tests
          command: yarn test:ci
      - run:
          name: Install Playwright
          command: npx playwright install --with-deps
      - run:
          name: Run e2e tests
          command: yarn test:e2e
  preview_deployment:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout
      - run: node --version
      - run:
          name: Install Vercel CLI
          command: yarn global add vercel@latest
      - run:
          name: Pull Vercel Environment Information
          command: vercel pull --yes --environment=preview --token=${VERCEL_TOKEN}
      - run:
          name: Build Project Artifacts
          command: vercel build --token=${VERCEL_TOKEN}
      - run:
          name: Deploy Project Artifacts to Vercel
          command: vercel deploy --prebuilt --token=${VERCEL_TOKEN}

  production_deployment:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout
      - run: node --version
      - run:
          name: Install Vercel CLI
          command: yarn global add vercel@latest
      - run:
          name: Pull Vercel Environment Information
          command: vercel pull --yes --environment=production --token=${VERCEL_TOKEN}
      - run:
          name: Build Project Artifacts
          command: vercel build --prod --token=${VERCEL_TOKEN}
      - run:
          name: Deploy Project Artifacts to Vercel
          command: vercel deploy --prebuilt --prod --token=${VERCEL_TOKEN}

workflows:
  version: 2
  default:
    jobs:
      - build_and_test
      - preview_deployment:
          requires:
            - build_and_test
          filters:
            branches:
              ignore: /main/
      - production_deployment:
          requires:
            - build_and_test
          filters:
            branches:
              only: /main/
