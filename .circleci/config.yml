version: 2.1
jobs:
  build_and_test:
    docker:
      - image: cimg/node:current
    environment:
      CI: 'true'
    steps:
      - checkout
      - run: node --version
      - run:
          name: Install Dependencies
          command: yarn
      - run:
          name: Run Linting
          command: yarn lint
      - run:
          name: Build Project Artifacts
          command: yarn build
      - run:
          name: Install Playwright
          command: npx playwright install --with-deps
      - run:
          name: Run Tests
          command: yarn test:e2e
  preview_deployment:
    docker:
      - image: cimg/node:current
    environment:
      VERCEL_ORG_ID: ${VERCEL_ORG_ID}
      VERCEL_PROJECT_ID: ${VERCEL_PROJECT_ID}
    steps:
      - checkout
      - run: node --version
      - run:
          name: Install Vercel CLI
          command: yarn global add vercel@latest
      - run:
          name: Pull Vercel Environment Information
          command: vercel pull --yes --environment=preview --token=${VERCEL_TOKEN}
      - run:
          name: Build Project Artifacts
          command: vercel build --token=$VERCEL_TOKEN
      - run:
          name: Deploy Project Artifacts to Vercel
          command: vercel deploy --prebuilt --token=$VERCEL_TOKEN

  production_deployment:
    docker:
      - image: cimg/node:current
    steps:
      - checkout
      - run: node --version
      - run:
          name: Install Vercel CLI
          command: yarn global add vercel@latest
      - run:
          name: Pull Vercel Environment Information
          command: vercel pull --yes --environment=production --token=${VERCEL_TOKEN}
      - run:
          name: Build Project Artifacts
          command: vercel build --prod --token=${VERCEL_TOKEN}
      - run:
          name: Deploy Project Artifacts to Vercel
          command: vercel deploy --prebuilt --prod --token=${VERCEL_TOKEN}

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test
  preview_and_production:
    jobs:
      - preview_deployment:
          filters:
            branches:
              ignore: /main/
      - production_deployment:
          filters:
            branches:
              only: /main/
